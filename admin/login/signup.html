  <body class="login-bg">

    <!-- Form start -->
    <form action="auth.php" method="POST" class="my-5">
        <div class="auth-box border border-dark">
          <a href="index.html" class="mb-4 d-flex">
            <img src="assets/images/logo-dark.svg" class="img-fluid login-logo" alt="AdminPro Admin Dashboard" />
          </a>
          <h4 class="my-4">Sign Up</h4>
      
          <div class="mb-3">
            <label class="form-label" for="name">Name:<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name:" required />
          </div>
      
          <div class="mb-3">
            <label class="form-label" for="lname">Last Name:<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your Last Name:" required />
          </div>
      
          <div class="mb-3">
            <label class="form-label" for="email">Your Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email:" required />
          </div>
      
          <div class="mb-3">
            <label class="form-label" for="pwd">Your Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password" required />
          </div>
      
          <div class="d-flex align-items-center justify-content-between">
            <div class="form-check m-0">
              <input class="form-check-input" type="checkbox" value="1" id="rememberPassword" name="remember" />
              <label class="form-check-label" for="rememberPassword">Remember</label>
            </div>
            <a href="forgot-password.html" class="text-primary text-decoration-underline">Lost password?</a>
          </div>
      
          <div class="d-grid py-3 mt-3">
            <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
          </div>
      
          <div class="text-center py-2">or Sign Up with</div>
          <div class="btn-group w-100">
            <button type="button" class="btn btn-sm btn-outline-dark">Facebook</button>
            <button type="button" class="btn btn-sm btn-outline-danger">Google</button>
            <button type="button" class="btn btn-sm btn-outline-dark">Twitter</button>
          </div>
      
          <div class="text-center pt-4">
            <span>Already registered?</span>
            <a href="login.html" class="text-primary text-decoration-underline">Sign in</a>
          </div>
        </div>
      </form>
    <!-- Form end -->
